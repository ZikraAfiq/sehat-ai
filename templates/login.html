<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Authentication - Sehat.AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="/static/styles.css">
  <style>
    /* Quick toggle styling */
    .tab-buttons {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }
    .tab-button {
      padding: 0.6rem 1.5rem;
      border: 1px solid var(--border);
      background: var(--muted);
      cursor: pointer;
      border-radius: var(--radius);
      font-weight: 500;
    }
    .tab-button.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="logo">
        <div class="logo-icon"><i class="fas fa-hospital"></i></div>
        <span>Sehat.AI</span>
      </a>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="auth.html" class="nav-link active">Auth</a>
        <a href="contact.html" class="nav-link">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div style="max-width: 480px; margin: 2rem auto;">
      <div class="card">
        <div class="card-header">
          <div class="card-title">
            <i class="fas fa-user-circle"></i>
            <span>Welcome to Sehat.AI</span>
          </div>
          <div class="card-description">Sign up for a new account or log in to continue.</div>
        </div>
        <div class="card-content">

          <!-- Toggle Tabs -->
          <div class="tab-buttons">
            <button class="tab-button active" onclick="showAuthForm('login')">Login</button>
            <button class="tab-button" onclick="showAuthForm('signup')">Sign Up</button>
          </div>

          <!-- Login Form -->
          <form id="login-form">
            <div class="form-group">
              <label for="login-email"><i class="fas fa-envelope"></i> Email Address</label>
              <input type="email" id="login-email" class="form-control" required placeholder="you@example.com">
            </div>
            <div class="form-group">
              <label for="login-password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" id="login-password" class="form-control" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
              <i class="fas fa-sign-in-alt"></i> Log In
            </button>
          </form>

          <!-- Signup Form (hidden by default) -->
          <form id="signup-form" class="hidden">
            <div class="grid grid-2">
              <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="form-control" required>
              </div>
              <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="form-control" required>
              </div>
            </div>
            <div class="form-group">
              <label for="signup-email"><i class="fas fa-envelope"></i> Email Address</label>
              <input type="email" id="signup-email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="signup-password"><i class="fas fa-lock"></i> Password</label>
              <input type="password" id="signup-password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">
              <i class="fas fa-user-plus"></i> Create Account
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>

  <script>
    function showAuthForm(type) {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      const buttons = document.querySelectorAll(".tab-button");

      if (type === "login") {
        loginForm.classList.remove("hidden");
        signupForm.classList.add("hidden");
        buttons[0].classList.add("active");
        buttons[1].classList.remove("active");
      } else {
        loginForm.classList.add("hidden");
        signupForm.classList.remove("hidden");
        buttons[0].classList.remove("active");
        buttons[1].classList.add("active");
      }
    }
  </script>
</body>
</html>
