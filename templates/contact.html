<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - HealthCare Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <span>HealthCare AI Assistant</span>
            </a>
            <nav class="nav-links">
                <a href="signup.html" class="nav-link">Signup</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div style="max-width: 768px; margin: 2rem auto;">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-headset"></i>
                        <span>Get in Touch</span>
                    </div>
                    <div class="card-description">We're here to help. Send us a message or find our contact details below.</div>
                </div>
                <div class="card-content">
                    <form class="mb-6">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Your Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Your Message</label>
                            <textarea id="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Message
                        </button>
                    </form>

                    <div class="contact-details">
                        <h3 style="margin-bottom: 1rem;">Our Contact Information</h3>
                        <p><strong><i class="fas fa-map-marker-alt"></i> Address:</strong> 123 Health St, Bandar Seri Begawan, Brunei</p>
                        <p><strong><i class="fas fa-phone"></i> Phone:</strong> +673 222 1234</p>
                        <p><strong><i class="fas fa-envelope"></i> Email:</strong> contact@healthcare-ai.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
