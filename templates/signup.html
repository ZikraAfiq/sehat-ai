<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Medsync.ai</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="index.html" class="logo">
                <div class="logo-icon">
                    <i class="fas fa-hospital"></i>
                </div>
                <span>Medsync.ai</span>
            </a>
            <nav class="nav-links">
                <a href="signup.html" class="nav-link">Signup</a>
                <a href="login.html" class="nav-link">Login</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div style="max-width: 680px; margin: 2rem auto;">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-user-plus"></i>
                        <span>Create Your Account</span>
                    </div>
                    <div class="card-description">Join us to manage your health with ease.</div>
                </div>
                <div class="card-content">
                    <form>
                        <div class="grid grid-2">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dob"><i class="fas fa-calendar-day"></i> Date of Birth</label>
                            <input type="date" id="dob" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Create Password</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    <p class="text-center mt-4">
                        Already have an account? <a href="login.html" style="color: var(--primary);">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
