{% extends "base.html" %}

{% block title %}Sign Up - Sehat.AI{% endblock %}

{% block content %}
  <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 20px;">
        <div style="max-width: 680px; margin: 2rem auto;">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <i class="fas fa-user-plus"></i>
                        <span>Create Your Account</span>
                    </div>
                    <div class="card-description">Join us to manage your health with ease.</div>
                </div>
                <div class="card-content">
                    <form action="{{ url_for('signup') }}" method="POST">
                        <div class="grid grid-2">
                            <div class="form-group">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Last Name</label>
                                <input type="text" id="last-name" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="tel" id="phone" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="dob"><i class="fas fa-calendar-day"></i> Date of Birth</label>
                            <input type="date" id="dob" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Create Password</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%;">
                            <i class="fas fa-user-plus"></i> Create Account
                        </button>
                    </form>
                    <p class="text-center mt-4">
                        Already have an account? <a href="{{ url_for('login') }}" style="color: var(--primary);">Log in</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
